<!DOCTYPE html>
<html>
<head>
  <title>Employee Hiring Form</title>
  <style>
    body{font-family:Arial;background:#f2f2f2;}
    .box{max-width:400px;margin:40px auto;background:white;padding:20px;border-radius:10px;}
    input,button{width:100%;padding:10px;margin:8px 0;border-radius:5px;border:1px solid #ccc;}
    button{background:#4CAF50;color:white;border:none;}
  </style>
</head>
<body>

<div class="box">
<h2>Employee Hiring Form</h2>

<form action="https://formsubmit.co/sinchanahm228@gmail.com" method="POST">

<input type="text" name="Name" placeholder="Full Name" required>
<input type="tel" name="Contact Number" placeholder="Contact Number" required>
<input type="number" name="Age" placeholder="Age" required>
<input type="text" name="Qualification" placeholder="Qualification" required>
<input type="email" name="Email" placeholder="Email Address" required>

<button type="submit">Apply Now</button>

</form>
</div>

</body>
</html>
